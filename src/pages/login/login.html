<!-- -->
<ion-content padding >
  <div >

    <div padding-horizontal text-center >
      <h2 ion-text>
        <strong>Social</strong> app
      </h2>
    </div>

    <!-- Login form -->
    <form #form="ngForm"(submit)="login(form)" >
      <ion-item>
        <ion-label >
          <ion-icon name="mail" item-start ></ion-icon>
          Email
        </ion-label>
        <ion-input ngModel name="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >
          <ion-icon name="lock" item-start ></ion-icon>
          Password
        </ion-label>
        <ion-input ngModel name="password" type="password"></ion-input>
      </ion-item>
      
      <button ion-button icon-start block color="dark" tappable (submit)="login(form)">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>
    </form>

    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
