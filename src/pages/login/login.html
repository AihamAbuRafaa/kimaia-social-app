<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Social</strong> app
      </h2>
    </div>

    <!-- Login form -->
    <form #form="ngForm"(submit)="login(form)" class="list-form">
      <ion-item>
        <ion-label >
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input ngModel name="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input ngModel name="password" type="password"></ion-input>
      </ion-item>
      
      <button ion-button icon-start block color="dark" tappable (submit)="login(form)">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>
    </form>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
