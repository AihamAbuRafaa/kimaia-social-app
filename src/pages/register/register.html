<!-- -->
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
          <strong>Social</strong> app
      </h2>
    </div>

    <!-- Login form -->
    <form #form="ngForm" (submit)="form.valid&&register(form)" class="list-form">
      <ion-item>
        <ion-label >
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Full Name
        </ion-label>
        <ion-input name="fullname" ngModel type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input name="email" ngModel type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >
          <ion-icon name="lock"  item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input name="password" ngModel type="password" required></ion-input>
      </ion-item>
      <button ion-button block color="dark" tappable type="submit">
        <ion-icon name="log-in"></ion-icon>
        SIGN UP
      </button>
    </form>

    
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
