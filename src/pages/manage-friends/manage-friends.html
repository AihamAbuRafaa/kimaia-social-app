<ion-header>
  <ion-navbar color="primary">
    <ion-title>Manage friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let user of users">
    <ion-item>
      <h1>{{user.name}}</h1>
    </ion-item>  
    <ion-row>
      <ion-item>
        <button ion-button icon-start clear small item-right>
          <ion-icon name="person-add"></ion-icon>
          <div>Send friend request</div>
        </button>
      </ion-item>
    </ion-row>
  </ion-card>
</ion-content>
