<ion-header>
  <ion-navbar color="primary">
    <ion-title>Manage friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let friend of friends">
        <ion-item>
          <h1>{{friend.friendName}}</h1>
        </ion-item>  
        <ion-row>
          <ion-item>
            <button (click)="acceptOrRejectRequest(friend,true)"ion-button icon-start clear small item-right>
              <ion-icon name="checkmark"></ion-icon>
              <div>Accept</div>
            </button>
            <button (click)="acceptOrRejectRequest(friend,false)"ion-button icon-start color="danger" clear small item-right>
                <ion-icon name="close"></ion-icon>
                <div>Reject</div>
              </button>
          </ion-item>
        </ion-row>
      </ion-card>    
  <ion-card *ngFor="let user of users">
    <ion-item>
      <h1>{{user.name}}</h1>
    </ion-item>  
    <ion-row>
      <ion-item>
        <button (click)="addFriend(user)"ion-button icon-start clear small item-right>
          <ion-icon name="person-add"></ion-icon>
          <div>Send friend request</div>
        </button>
      </ion-item>
    </ion-row>
  </ion-card>
</ion-content>
