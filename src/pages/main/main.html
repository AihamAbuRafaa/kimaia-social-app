<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>main</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div id="topSection">
        <ion-card>
          <ion-card-header>
            <ion-grid item-start>
              <ion-row>
                <ion-textarea  [(ngModel)]="newPost.text" rows="8" placeholder="Write a post...">
                </ion-textarea>
              </ion-row>
            </ion-grid>
          </ion-card-header>
    
          <ion-card-content>
            <ion-item>
            <button ion-button item-right (click)="sharePost()">Share</button>
            </ion-item>
          </ion-card-content>
    
        </ion-card>
      </div>
    <ion-card>
        <ion-item>
          <h2>Marty McFly</h2>
          <p>November 5, 1955</p>
        </ion-item>
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
        <ion-row>
          <ion-col align-self-center text-right>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
</ion-content>
