<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Browse feeds</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div id="topSection">
        <ion-card>
          <ion-card-header>
            <ion-grid item-start>
              <ion-row>
                <ion-textarea  [(ngModel)]="newPost.text" rows="8" placeholder="Write a post...">
                </ion-textarea>
              </ion-row>
            </ion-grid>
          </ion-card-header>
    
          <ion-card-content>
            <ion-item>
            <button ion-button item-right (click)="sharePost()">Share</button>
            </ion-item>
          </ion-card-content>
    
        </ion-card>
      </div>
    <ion-card *ngFor="let post of cachedPosts;">
        <ion-item>
          <h2>{{post.author}}</h2>
        </ion-item>
        <ion-card-content>
          <p>{{post.text}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col align-self-center text-right>
            <ion-note>
              {{post.dateTime}}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
</ion-content>
